<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let photo of photos; index as position">
        <ion-img [src]="photo.webviewpath" id="index"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
