<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prendre une photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
