<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Capteurs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="clear()" *ngIf="mesures.length>0">
    <ion-fab-button size="small">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item>
      {{ now | date:'fullDate':'fr' }} {{ now | date:'HH:mm:ss' }}
    </ion-item>
    <ion-item class="item-sensor">
      <ion-toggle color="primary" [(ngModel)]="status[typeCapteur.ACCELEROMETRE]"
        (ionChange)="capteurChange(typeCapteur.ACCELEROMETRE)"></ion-toggle>
      <ion-label>Accéléromètre</ion-label>
    </ion-item>
    <ion-item class="item-sensor">
      <ion-toggle color="primary" [(ngModel)]="status[typeCapteur.GEOLOCATION]"
        (ionChange)="capteurChange(typeCapteur.GEOLOCATION)"></ion-toggle>
      <ion-label>Géolocalisation</ion-label>
    </ion-item>
    <ion-item class="item-sensor">
      <ion-toggle color="primary" [(ngModel)]="status[typeCapteur.GYROSCOPE]"
        (ionChange)="capteurChange(typeCapteur.GYROSCOPE)"></ion-toggle>
      <ion-label>Gyroscope</ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-title [ngSwitch]="capteurActif">
        <ng-container *ngSwitchCase="typeCapteur.ACCELEROMETRE">
          <ion-icon name="speedometer-outline"></ion-icon>
        </ng-container>
        <ng-container *ngSwitchCase="typeCapteur.GEOLOCATION">
          <ion-icon name="map-outline"></ion-icon>
        </ng-container>
        <ng-container *ngSwitchCase="typeCapteur.GYROSCOPE">
          <ion-icon name="compass-outline"></ion-icon>
        </ng-container>
        Mesure
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let mesure of mesures">
          <ion-label>{{mesure.nom}} </ion-label>
          <ion-label>{{mesure.valeur}} </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
